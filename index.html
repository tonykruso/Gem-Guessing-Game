<!DOCTYPE html>
<html>
<head>
<title>unit-4-game</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link href="assets/css/reset.css" rel="stylesheet" type="text/css"/>

<body>

<!--bootstrap for style
    instructions to play game-->
<div class ="container">
    <h1>Crystal Collector!</h1>
</div>


<div class = "container">
  <h3>Directions:</h3>
    <p>You will be given a random number to start the game!</p>
    <p>Click the 4 Gems below to generate a number equal to the random number generated at the start!</p>
    <p>The 4 Gems values below will also be random each game!</p>
  <h3>Number to Guess: <span id="random-number"></span></h3>
</div>


<div class = "container">
 <h3>Wins: <span id="wins"></span></h3>
 <h3>Losses: <span id="losses"></span></h3>
 <h3 class="score">Your Score:</h3>
  <h3 id="player-number"></h3>
</div>

<div class=crystals>
</div>


<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>
</html>
